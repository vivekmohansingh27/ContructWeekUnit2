<script>
    let data = JSON.parse(localStorage.getItem("FAV"));

    let CartP=JSON.parse(localStorage.getItem("cartPage"))||[];

    displayProduct(data)

    function displayProduct(out){
        document.querySelector("#container").innerHTML=null;

        out.forEach(function(element,i)
        {
            let div = document.createElement("div")

        let Images = document.createElement("img")
        Images.setAttribute("src",element.images)

        let Name = document.createElement("h2")
        Name.innerText = element.name;

        let Des = document.createElement("p")
        Des.innerText = element.description

        let label= document.createElement("label")
        label.innerText = "Price:-"
        
        let Price = document.createElement("p")
        Price.innerText = element.price;

        let remove = document.createElement("button")
        remove.innerText="Remove";
        remove.addEventListener("click",function(){
            delete1(element,i)
        })

        let cart = document.createElement("button")
        cart.innerText="Cart";
        cart.addEventListener("click",function(){
            CartP.push(element)
            localStorage.setItem("cartPage",JSON.stringify(CartP))
            delete1(element,i)
        })

        div.append(Images,Name,Des,label,Price,cart,remove)

        document.querySelector("#container").append(div)
     

        });
    }

    function delete1(element,i){
        data.splice(i,1)
        displayProduct(data)
        localStorage.setItem("FAV",JSON.stringify(data))
    }

</script>
