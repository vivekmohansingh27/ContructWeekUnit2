<script>



let data=JSON.parse(localStorage.getItem("cartPage"));

displayProduct(data)

function displayProduct(out){
    document.querySelector("#container").innerHTML=null;

    out.forEach(function(element,i)
    {
        let div = document.createElement("div")

    let Images = document.createElement("img")
    Images.setAttribute("src",element.images)

    let Name = document.createElement("h2")
    Name.innerText = element.name;

    let Des = document.createElement("p")
    Des.innerText = element.description

    let label= document.createElement("label")
    label.innerText = "Price:-"
    
    let Price = document.createElement("p")
    Price.innerHTML = element.price

    let remove = document.createElement("p")
    remove.innerText="Remove"
    remove.setAttribute("id","blue")
    remove.addEventListener("click",function(){
        delete1(element,i)
    })

    let div1 = document.createElement("div")

    div1.append(Name,Des,label,Price,remove)

    let pay = document.createElement("button")
    pay.innerText="Pay";
    pay.addEventListener("click",function(){
        alert("Please fill the Address Details")
    })

    div.append(Images,div1,pay)

    document.querySelector("#container").append(div)
 

    });
    }
    function delete1(element,i){
        data.splice(i,1)
        displayProduct(data)
        localStorage.setItem("FAV",JSON.stringify(data))
    }


    let admin_form=document.querySelector('form');
    admin_form.addEventListener('submit',myfun)
    let adminData=JSON.parse(localStorage.getItem("address"))||[]
    function myfun(event){
    event.preventDefault();
    let Obj={
        name:admin_form.name.value,
        mob:admin_form.mob.value,
        email:admin_form.email.value,
        address:admin_form.address.value,
        pin:admin_form.pin,

    }
    if(Obj.name==""||Obj.email==""||Obj.phone==""||Obj.gender==""||Obj.course==""){
        alert("Please fill all the details")
    }else{
        alert("Your is placed")
        adminData.push(Obj)
        localStorage.setItem("address",JSON.stringify(adminData))
        
    }
    
}

</script>
